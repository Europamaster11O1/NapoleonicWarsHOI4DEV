l_english:
 LOADING_TIP_0:0 "Never interrupt your enemy when he is making a mistake.\n- Napoleon Bonaparte"
 LOADING_TIP_1:0 "Death is nothing, but to live defeated and inglorious is to die daily.\n- Napoleon Bonaparte"
 LOADING_TIP_2:0 "Impossible is a word to be found only in the dictionary of fools. \n- Napoleon Bonaparte"
 LOADING_TIP_3:0 "A man's greatest joy is crushing his enemies. \n- Genghis Khan"
 LOADING_TIP_4:0 "I attacked the English of the Northern Shires like a lion. \n- William the Conqueror"
 LOADING_TIP_5:0 "Cowards die many times before their deaths; The valiant never taste of death but once. \n- Julius Caesar"
 LOADING_TIP_6:0 "The secret of freedom lies in educating people, whereas the secret of tyranny is in keeping them ignorant. \n- Robespierre"
 LOADING_TIP_7:0 "He who fears being conquered is sure of defeat. \n- Napoleon"
 LOADING_TIP_8:0 "The error of Louis XIV was that he thought human nature would always be the same. The result of his error was the French Revolution. It was an admirable result. \n- Oscar Wilde"
 LOADING_TIP_9:0 "One must never compromise with tyrants. One can only strike at kings through the head. Nothing can be expected from European kings except by force of arms. I vote for the death of the tyrant.  \n- Danton"
 LOADING_TIP_10:0 "The French revolution taught us the rights of man. \n- Thomas Sankara"
 LOADING_TIP_11:0 "Any institution which does not suppose the people good, and the magistrate corruptible, is evil.  \n- Robespierre"
 LOADING_TIP_12:0 "Even with the knife at my neck I shall still declare, up to this day, the poor have done everything; it is time for the rich to take their turn...   \n- Jean Marat"
 LOADING_TIP_13:0 "The revolution is the war of liberty against its enemies. \n- Robespierre"
 LOADING_TIP_14:0 "I have left my balls to Robespierre and my legs to Couthon. That should help the Committee of Public Safety for a while. \n- Danton"
 LOADING_TIP_15:0 "I have no intention of sharing my authority. \n- Louis XVI"
 LOADING_TIP_16:0 "People in their natural state are basically good. But this natural innocence,however, is corrupted by the evils of society. \n-  Jean Rousseau"
 LOADING_TIP_17:0 "If the people have no bread, let them eat cake. \n-  Marie Antoinette."