## American Ideas ##
###################
USA_whiskey_rebellion:0 "Whiskey Rebellion"
USA_whiskey_rebellion_desc:0 "In 1791 the Whiskey Tax became a law intended to generate money for the American Revolutionary War debt of 54 million. Many farmers mostly from Pennsylvania became pissed over this new tax regulation and avoided it altogether. Many of these very same farmers were war veterans of the Revolutionary war, and believed they fought in the principals of America. Specifically, the slogan "taxation without local representation". There was a meeting held on July 27, 1791, at Redstone Old Fort in Fayette County in order to quell the violence. They agreed over a year later to change the tax by one cent advocated by William Findley. \n\nThis was incredibly unsuccessful, and resistance still sprung up everywhere. Finally ending in 1794. Washington held a meeting in August of that year between Attorney General William Bradford, Justice Jasper Yeates of the Pennsylvania Supreme Court, and Senator James Ross. A Referendum was held on September 11th and was entirely mixed. Washington then called upon two thousand Militia to defend against the insurrection in Carlisle, Pennsylvania. One of those soldiers being Meriwether Lewis. Eventually in October of 1794 the rebellion entirely died out, ending the whiskey rebellion. \n\nTMany of the leaders from the rebellion fled to the Louisiana Territory that New Spain held. Interestingly enough this rebellion had more of a positive outlook on America, seeing how the President handled it so well and so little were killed or injured. It sparked some sense of "nationalism" in the American people."

USA_american_indian_wars:0 "BAmerican Indian Wars"
USA_american_indian_wars_desc:0 "Before America was free and was under British rule there were many Indian Wars in the Americas. Such as the Beaver Wars, especially during the 7 years war and American Revolution. During the Revolution, many Indian factions went to different sides. \n\nThe Oneida and Tuscarora sided with the American Patriots, while the  Mohawk, Seneca, Cayuga, and Onondaga sided with the British. However the infamous Cherokee split apart between British and American evenly. Throughout the 1790s there were such Indian wars as the Cherokee American Wars, Northwest American Wars, and the controversial Nickajack Expedition."

USA_a_new_country:0 "A New Country"
USA_a_new_country_desc:0 "Declaring itself independent in 1776 after ages under British rule, America is a new shining beacon in the world. Allowing peace, more rights, and more opportunity. Mass floods of population, especially from Sweden and Ireland come into the new country looking to start anew."
