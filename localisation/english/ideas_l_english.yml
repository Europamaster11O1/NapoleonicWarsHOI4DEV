## Swedish Ideas ##
###################

SWE_svenskund:0 "Battle of Svensksund"
SWE_svenskund_desc:0 "The Battle of Svensksund is known to be possibly the biggest Naval battle of the 1700s. The battle started on the 9th of July 1790, at 8 in the morning. Over 14,000 Seamen died in this battle and is one of the biggest Victories in Swedish history,"

SWE_treaty_of_varala:0 "Treaty of Varala"
SWE_treaty_of_varala_desc:0 "The Treaty of Varala, also known as the Treaty of Wereloe was signed on the 14th of August 1790, ending the Russo Swedish War of 1788. It changed the Status Quo of the borders between Finnish Sweden and Russia. Over a year later in October of 1791, a convention was signed in Stockholm. \n\nThe defense pact anticipated the war of the First Coalition against Revolutionary France, Catherine II paying 300,000 rubles to Sweden. Gustav III and Catherine II were cousins and Gustav sent a letter saying "forget the war as a passing cloud" and invoked their common blood."

SWE_union_security_act:0 "Union and Security Act"
SWE_union_security_act_desc:0 "Added to the Swedish Constitution of 1772 the king proposed this act in 1789 during the Russo Swedish War of 1788, summoning the Riksdag of Estates. \n\nThree of four Estates accepted it besides the Nobles, most likely because it gave the king entire power to declare war on whoever, most noble privileges were abolished with most offices now available to all regardless of rank, Noble lands could now be bought by anyone instead of only by nobles, and estates would lose the ability to initiate legislation."


