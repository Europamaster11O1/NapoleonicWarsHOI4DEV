## English Ideas ##
###################

ENG_british_empire:0 "The British Empire"
ENG_british_empire_desc:0 "The United Kingdom is at the head of an expansive global empire, colonising the regions of North America, Asia and Oceania.\nThe Empire is a force feared throughout the globe due to their naval and militaristic capabilities."

ENG_parliament:0 "Parliament of Great Britain"
ENG_parliament_desc:0 "Made in May of 1707 after the Acts of the Union passed by both the Parliament of England and Scotland, the acts paved an enactment in which created a new parliament. Scots law and Scottish regulations remained separate; English was not. Thousands of acts were enacted throughout the time of the Great British Parliament."

ENG_thirteen_colonies:0 "Loss of the 13 Colonies"
ENG_thirteen_colonies_desc:0 " In 1775 the 13 colonies led a revolution and became the United States of America, this loss hurt Britain deeply and worsened our Debt. Officially declaring itself independent in 1776. The war ended in 1783 with the loss of the original 13 colonies and the succeeding of our southern North American colonies aswell. "

ENG_slave_trade:0 "Slave Trade"
ENG_slave_trade_desc:0 "Great Britain has been using slaves for over 200 years. This has led to the separation of families, and torture to Africans worldwide. Although the industry has exploded, leading to some benefits in such things as construction and infrastructure improvements."
