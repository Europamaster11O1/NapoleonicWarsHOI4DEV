## Austrian Ideas ##
####################

 AUS_crumbling_empire:0 "Crumbling Empire"
 AUS_crumbling_empire_desc:0 "The Holy Roman Empire is beginning to crumble"
 AUS_francis:0 "Francis The Great"
 
 AUS_ethnic_tension:0 "Ethnic Tension"
 AUS_ethnic_tension_desc:0 "Due to the expansive nature of the mighty Austrian Empire their territory spans over the native lands of many ethnic groups and cultures of which unfortunately do not co-exist well. \nUnfortunately this may prove a large issue to the Austrians causing a deterioration in their national stability."

 AUS_centre_of_europe:0 "Centre of Europe"
 AUS_centre_of_europe_desc:0 "The rather expansive Austrian Empire has long held a position of power within Europe, controlling the formerly might Holy Roman Empire, however as the politics within Europe changes so does the stability of the Holy Roman Empire, jeopardising Austria's influence within central Europe. \nThe brittle foundation of the once glorious Holy Roman Empire is beginning to crumble. What will the Emperor do?"

