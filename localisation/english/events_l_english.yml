## Prussia ##
 prussia.1.t:0 "Second Partition of Poland"
 prussia.1.d:0 "Seeing that the Polish-Lithuanians have lost their war with Russia, the Russians are about to occupy more territories for themselves, should we send an ultimatum to Poland-Lithuania?"
 prussia.1.a:0 "Send the Ultimatum."
 prussia.1.b:0 "This could threaten our Stability... we can look elsewhere for expansion."
 prussia.2.t:0 "Poland-Lithuania Agrees to the Partition."
 prussia.2.d:0 "The Polish-Lithuanians have decided to bend their Knee and sign the 2nd Partition Treaty. This will be a Great accomplishment for our Country, we will soon rid of this 'Poland-Lithuania'."
 prussia.2.a:0 "Good."
 prussia.3.t:0 "Poland-Lithuania Declines our Ultimatum."
 prussia.3.d:0 "In spite of Clear Warnings made by Russia and Ourselves, Poland-Lithuania has decided that they can stand against the Two Countries, we will get rid of Them as soon as Possible."
 prussia.3.a:0 "Mobilize the Army!"

## France ##
 france.1.t:0 "Storming The Tuileries"
 france.1.d:0 "The long reign of the French monarchy and the House of Bourbon has come to an end. Who will rise to power and fill the ever exapnding void of power within the French government?"
 france.1.a:0 "Only Time Will Tell..."

 france.2.t:0 "Declaration of The First French Republic"
 france.2.d:0 "The first French republic was officially delcared on the 21st of September 1792 after the toppling of King Louis XVI and the House of Bourbon at the righteous hand of the French revolutionaries."
 france.2.a:0 "Liberté, égalité, fraternité"

 france.3.t:0 "Austria Surrenders The Netherlands!"
 france.3.a:0 "Annex The Austrian Netherlands!"
 france.3.b:0 "Austria Can Keep The Netherlands."

## Austria ##

 austria.2.t:0 "Death of Leopold II"
 austria.2.d:0 "Austria has been plunged into an abyss of sorrow and anguish as the devastating news of Emperor Leopold II's untimely death shocks our nation. Our people, already burdened by the turbulent times, have now found ourselves facing an even greater tragedy—the loss of our compassionate and visionary leader.From the grand halls of Vienna to the humblest of villages, an outpouring of sorrow swept through all of us. Tears flowed freely, and anguished cries of mourning echoed through the streets. The loss is not merely of a ruler but of a father figure, a beacon of hope in troubled times. Now we must hope the son of our late Emperor can bear the torch of our great nation.."
 austria.2.a:0 "Francis II Takes The Throne!"

 austria.3.t:0 "The Austrian Netherlands?"
 austria.3.d:0 ""
 austria.3.a:0 "Puppet the Austrian Netherlands!"
 austria.3.b:0 "They shall remain part of the Fatherland!"

## News ##

 news.1.t:0 "Storming of The Tuileries"
 news.1.d:0 "After french revolutionaries stormed the Tuileries royal palace, the home of the French royals, the tyranical French monarchy had been toppled. What does this mean for the future of France and it's people?"
 news.1.a:0 "The Power Balance In Europe Is About To Change Dramatically."

 news.2.t:0 "Declaration of The First French Republic"
 news.2.d:0 ""
 news.2.a:0 "Liberté, égalité, fraternité"

 news.3.t:0 "National Razor"
 news.3.d:0 "Due to King Louis XVI banning the breaking wheel. France needs a better, more efficient way of executing traitors. "
 news.3.a:0 "Its the will of the King.."

 news.4.t:0 "Death of Emperor Leopold"
 news.4.d:0 "Last night, unexpectdly Emperor Leopold of the Austrian Habsburgs died suddenly. What will this hold for the future of the European continent. "
 news.4.a:0 "What will this mean for Europe?"
 
 news.5.t:0 "Second Partition of Poland"
 news.5.d:0 "Following the 1792 Polish-Lithuanian Wars, an Ultimatum has been sent from Prussia demanding further concessions from Poland-Lithuania, the Polish-Lithuanians agreed to their demands, and the Transition of Territories has been made."
 news.5.a:0 "We will never Surrender!"
 news.5.b:0 "Great."
 news.5.c:0 "A Flock of Birds feeding on a Corpse."
 
 news.6.t:0 "Poland denies Partition Terms"
 news.6.d:0 "Seeing a chance to prove that they are still a 'Powerful Country', they immediately declined any ultimatum sent by the Prussians to Warsaw. News are received that Prussia is mobilizing for war, what will Poland-Lithuania do?"
 news.6.a:0 "We will prove ourselves!"
 news.6.b:0 "Those Bastards!"
 news.6.c:0 "Unpredicted turn of events."
